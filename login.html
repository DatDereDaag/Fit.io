<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Fit.io</title>
  </head>
  <body id="#content">
    <div class="bg-img"></div>

    <div class="login-container">
      <div class="login-header">Fit.io</div>
      <div class="login-area">
        <h1>User Login</h1>
        <form id="loginForm" class="login" method="post">
          <input
            id="email"
            type="text"
            class="username"
            name="Email"
            placeholder="Email"
          />
          <input
            id="password"
            type="password"
            class="password"
            name="password"
            placeholder="Password"
          />
          <div class="errorDisplay" id="errorDisplay"></div>
          <button type="button" id="login-button" class="login-button">
            Login
          </button>
          <button type="button" id="register-button" class="login-button">
            Register
          </button>
        </form>
      </div>
      <p
        style="
          bottom: 1;
          text-align: center;
          font-size: 18px;
          font-style: italic;
        "
      >
        Image by Sketchepedia on Freepik, Icons by Raj Dev and Muhammad Haq on
        Freeicons.io
      </p>
    </div>

    <script>
      function showError(mesage) {
        var errorMessage = "";
        switch (mesage) {
          case "auth/invalid-email":
            errorMessage = "Invalid Email Address";
            break;
          case "auth/missing-password":
            errorMessage = "Missing Password";
            break;
          case "auth/user-not-found":
            errorMessage = "User not found.";
            break;
          case "auth/wrong-password":
            errorMessage = "Incorrect password.";
            break;
          case "auth/invalid-credential":
            errorMessage = "Invalid credential.";
            break;
          case "auth/email-already-in-use":
            errorMessage = "Email is already in use.";
            break;
          case "auth/weak-password":
            errorMessage = "Weak password.";
            break;
          default:
            errorMessage = mesage;
        }

        document.getElementById("errorDisplay").innerHTML = errorMessage;
      }
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
      import firebaseConfig from "./firebaseConfig.js";

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      let loginButton = document.querySelector("#login-button");
      loginButton.addEventListener("click", loginUser);

      let registerButton = document.querySelector("#register-button");
      registerButton.addEventListener("click", registerUser);

      async function loginUser() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const credentials = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          window.location.replace("index.html");
        } catch (error) {
          console.log(error.code);
          showError(error.code);
        }
      }

      async function registerUser() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const credentials = await createUserWithEmailAndPassword(
            auth,
            email,
            password
          );
          alert("New Account Created, welcome!");
        } catch (error) {
          console.log(error.message);
          showError(error.code);
        }
      }
    </script>
  </body>
</html>
